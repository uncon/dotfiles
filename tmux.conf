# Set Colors
set -g default-terminal "screen-256color" 
set-option -g pane-active-border-fg blue
set-option -g pane-active-border-bg black
set-option -g pane-border-fg white
set-option -g pane-border-bg black
set-option -g message-fg white
set-option -g message-bg default
set-option -g message-attr bright
set -g status-bg blue
set -g status-fg white
set-window-option -g window-status-fg white
set-window-option -g window-status-current-attr bright

# Set status bar
set -g status-justify centre
set -g status-left-length 25
set -g status-left "#[default][#[fg=white,bright]#H#[default]]"
set -g status-right "#[default][#[fg=white,bright]#(uptime | sed -e 's/^.*: //' -e 's/,//g')#[default]] [#[fg=white,bright]%Y#[default]-#[fg=white,bright]%m#[default]-#[fg=white,bright]%d %H#[default]:#[fg=white,bright]%M#[default]]"
set -g status-interval 1

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on
set-option -g bell-action any
set-option -g visual-bell off

# Automatically set window title
setw -g automatic-rename
set-option -g mouse-select-pane on
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'

# Setup UI
set-option -g status-keys vi
setw -g mode-keys vi
setw -g mode-mouse off

# Set bind to reload config
bind r source-file ~/.tmux.conf
